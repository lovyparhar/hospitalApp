<div
  class="row justify-content-center row-content p-3 m-2"
  style="background-color: rgb(236, 236, 236)"
>
  <div class="text-center">
    <h2>Pending Appointments List</h2>
  </div>

  <div
    class="col-md-10 m-2"
    *ngFor="let record of pendingRecords; let i = index"
  >
    <div class="card mb-4">
      <div class="card-header text-center text-white bg-info">
        Appointment #{{ i + 1 }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Patient Aadhaar :</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.aadhar }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">First Name :</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.patientFirstName }}</p>
          </div>
        </div><div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Last Name :</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.patientLastName }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Address :</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.address }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Hospital Name:</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.hospitalName }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Department :</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ record.department }}</p>
          </div>
        </div>

        <hr />
        <div class="row justify-content-center">
          <button class = "btn btn-success col-sm-2 m-2 " (click)="completerecord(record)">Complete Record</button>
          <!-- <button class = "btn btn-success col-sm-2 m-2" (click)="approverecord(record)">Approve record</button>
          <button class = "btn btn-danger col-sm-2 m-2" (click)="rejectrecord(record)">Reject record</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
