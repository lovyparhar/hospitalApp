<div class="container">
    <div class="row justify-content-center row-content">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center text-white bg-info">
            <h2>Login Form</h2>
          </div>
  
          <div class="card-body">
            <!-- FORM STARTS HERE -->
            <form novalidate [formGroup]="loginForm" #fform="ngForm" (ngSubmit)="login()">
              <div class="form-group row form-row align-items-center justify-content-center">
                <div class="col-12 form-label">
                  <label for="aadhar">Aadhaar</label>
                </div>
  
                <div class="col-12">
                  <input name="aadhar" type="text" formControlName="aadhar" [ngClass]="{
                      'form-control': true,
                      'is-invalid': formErrors.aadhar
                    }" id="aadhar" required placeholder="Aadhaar Number" />
                </div>
                <span *ngIf="formErrors.aadhar" class="text-danger">
                  {{ formErrors.aadhar }}
                </span>
              </div>
  
              <div class="form-group row form-row align-items-center justify-content-center">
                <div class="col-12 form-label">
                  <label for="password">Password</label>
                </div>
  
                <div class="col-12">
                  <input name="password" type="password" formControlName="password" [ngClass]="{
                      'form-control': true,
                      'is-invalid': formErrors.password
                    }" id="password" placeholder="Password" />
                </div>
                <span *ngIf="formErrors.password" class="text-danger">
                  {{ formErrors.password }}
                </span>
              </div>
  
              <div class="row">
                <div class="col-12 ms-3">
                  <a routerLink="/reset_password" style="padding-left: 0; padding-right: 0">Forgot Password?</a>
                </div>
              </div>
  
              <div class="form-group row form-row mt-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-info col-12 text-center text-white" [disabled]="loginForm.invalid">
                    Login
                  </button>
                </div>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
