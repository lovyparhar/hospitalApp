<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center text-white bg-info">
                    <h2>OTP Form</h2>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="otpForm">
                        <div class="form-group row form-row align-items-center justify-content-center">
                            <label for="otp">OTP</label>
                            <input type="text" class="form-control" formControlName="otp" id="otp"
                                placeholder="Enter OTP">
                        </div>

                        <div class="form-group row form-row mt-3">
                            <button type="submit" class="btn btn-info col-12 text-center text-white"
                                [disabled]="otpForm.invalid" (click)="onSubmit()">
                                Send OTP
                            </button>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
